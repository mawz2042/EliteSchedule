<ion-view view-title="Location Map" ng-controller="locationMapCtrl as vm">
    <ion-content class="has-header">
        <ui-gmap-google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">
         <ui-gmap-marker coords="vm.marker" idKey="1" options="vm.marker.options" click="vm.locationClicked(vm.marker)">
         </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
